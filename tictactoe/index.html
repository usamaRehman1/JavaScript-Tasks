<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main_container">
        <h1>Tic Tac Toe</h1>
        <div id="players">

            <div id="players1">
                <h3 id="players1Name">Player 1 : usama</h3>
                <img src="./assets/circle.png" alt="" id="players1Sign">
            </div>

            <div id="players2">
                <h3 id="players2Name">Player 2: rehman</h3>
                <img src="./assets/cross.png" alt="">
            </div>

        </div>
        <div id="game_container">
            <div class="box" id="1" onclick="clicked(this)">
                <img src="" alt="">
            </div>
            <div class="box" id="2" onclick="clicked(this)">
                <img src="" alt="">
            </div>
            <div class="box" id="3" onclick="clicked(this)">
                <img src="" alt="">
            </div>
            <div class="box" id="4" onclick="clicked(this)">
                <img src="" alt="">
            </div>
            <div class="box" id="5" onclick="clicked(this)">
                <img src="" alt="">
            </div>
            <div class="box" id="6" onclick="clicked(this)">
                <img src="" alt="">
            </div>
            <div class="box" id="7" onclick="clicked(this)">
                <img src="" alt="">
            </div>
            <div class="box" id="8" onclick="clicked(this)">
                <img src="" alt="">
            </div>
            <div class="box" id="9" onclick="clicked(this)">
                <img src="" alt="">
            </div>
        </div>
    </div>

    <!-- -------------- Sweet alert ---------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- --------------- Local Script -------------------- -->
    <script src="app.js"></script>
</body>

</html>
